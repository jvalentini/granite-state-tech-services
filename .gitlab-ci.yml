default:
  image: node:22-alpine

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

deploy-pages:
  stage: deploy
  script:
    - npm ci
    - npm run build
    - cp -r dist public
  pages: true
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  environment: production

test:
  stage: test
  script:
    - npm ci
    - npm run build
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
